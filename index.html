<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Fleurs d'ici</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Dancing+Script&display=swap');
  body { font-family:'Montserrat',sans-serif; background:linear-gradient(to right, #e8f5e9, #f0fff4);}
  h1 { font-family:'Dancing Script', cursive; }
  .zoom-in { animation: zoomIn 1.3s ease-in both; }
  @keyframes zoomIn { from { opacity:0; transform:scale(0.95);} to { opacity:1; transform:scale(1);} }
  .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
</style>
</head>
<body class="text-center text-green-800 zoom-in">

  <header class="py-10">
    <h1 class="text-6xl mb-2">Fleurs d'ici</h1>
    <p class="text-xl text-green-600">Bouquets de saison, écoresponsables</p>
  </header>

  <section>
    <a href="https://pixabay.com/fr/photos/florist-bouquet-sunflower-rose-1712067/" target="_blank">
      <img src="https://cdn.pixabay.com/photo/2016/10/04/09/28/florist-bouquet-sunflower-rose-1712067_1920.jpg"
           alt="Bouquet tournesol et rose"
           class="w-full h-[400px] object-cover shadow-lg" />
    </a>
  </section>

  <section class="max-w-3xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-semibold mb-4">La beauté des fleurs locales</h2>
    <p class="text-lg text-green-600 mb-8 leading-relaxed">
      Bouquets composés à partir de fleurs fraîches, de saison et cultivées localement.
      Pour offrir une émotion florale unique.
    </p>
    <a href="#" class="btn bg-green-700 text-white px-8 py-3 rounded-full text-lg transition inline-block">Voir nos bouquets</a>
  </section>

  <footer class="py-8 text-sm text-green-500">© 2025 Fleurs d’ici — Fraîcheur et poésie</footer>
</body>
</html>
